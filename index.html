      <header>
         <nav class="navbar navbar-expand-sm navbar-light ">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <img class="pokemon-logo" src="img/pokemon-logo.svg">
            <div class="collapse navbar-collapse" id="navbarNav">

            <div class="social_media">
               <img alt="instagram icon" src="img/instagram.png" aria-label="instagram icon">
               <img alt="facebook icon" src="img/facebook.png" aria-label="facebook icon">
               <img alt="linkedin icon" src="img/linkedin.png" aria-label="linkedin icon">
            </div>
